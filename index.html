<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </head>
  <body ng-app>
    <div>
      <button class="increase" ng-click="count = count + 1" ng-init=0>+</button>
      <button class="decrease" ng-click="count = count - 1" ng-init=0>-</button>
      <p>
        count: {{count}}
      </p>

    </div>
  </body>
</html>
